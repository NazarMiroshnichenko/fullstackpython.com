{% extends "base.html" %}

{% block meta_header %}
<meta name="description" content="Full Stack Python explains Python programming concepts in plain language terms and provides references to the best tutorials on the web for those topics.">
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        {% for page in pages|sort(attribute='sort-order') %}
          {% if page.slug == 'introduction' %}
              {{ page.content }}
              {% include "index-choices.html" %}
          {% endif %}
        {% endfor %}
    </div>
    {% include "sidebar.html" %}
</div>
{% endblock %}
